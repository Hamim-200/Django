{% extends "base.html" %}
{% load static%}

{% block content%}
{{block.super}}
<h1>{{id}}</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">USER ID</th>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">BODY</th>
          </tr>
        </thead>
        <tbody>

            {%  for i in data%}
            <tr>
                <th scope="row">{{i.userId}}</th>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.body}}</td>
              </tr>
            {% endfor %}  
        </tbody>
      </table>


    <h1>I am inside first App</h1>
    <img src="{% static 'images/image_2.jpg' %}" alt="Bird Image 2" />
  {% endblock %}
